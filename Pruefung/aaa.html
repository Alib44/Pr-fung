<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lieferkostenkulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">">
    <script src="aa.js"></script>
</head>
<body>

<div>
<h1>Lieferkostenrechner</h1>
<h2>Lieferkosten für Sonderartikel brechnen</h2>
<p>Für Lieferung von Artikeln, die <b>nicht</b> in den Artikelstammdaten vorkommen,kann das folgende Formularzur Berechnung der Lieferkosten herangrzogen werden:</p>
</div>

<div>

    <label for="ware">Warenwert:</label> <br>
    <input type="number" id="ware">
    <br><br>


    <label for="Post">Postleitzahlengebiet-Auswahl:</label> <br>
    <select name="Post" id="Post" class="form-select" aria-label="Default select example">
        <option selected>PLZ-Gebiet:</option>
        <option value="0: Leipzig">0: Leipzig</option>
        <option value="1: Berlin">1: Berlin</option>
        <option value="2: Bremen">2: Bremen</option>
        <option value="3: hannover">3: hannover</option>
        <option value="4: Essen">4: Essen</option>
        <option value="5: Köln">5: Köln</option>
        <option value="6: Frankfurt">6: Frankfurt</option>
        <option value="7: Stuttgart">7: Stuttgart</option>
        <option value="8: München">8: München</option>
    </select>
    <tr>
        <th><img src="../foto/256px-Postcode_map_sample_germany.png"</th>
    </tr>
</div>


<div>


</div>

<form>
    <fieldset disabled>
        <legend>Disabled fieldset example</legend>
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Disabled input</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
        </div>
        <div class="mb-3">
            <label for="disabledSelect" class="form-label">Disabled select menu</label>
            <select id="disabledSelect" class="form-select">
                <option>Disabled select</option>
            </select>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
</body>
</html>
